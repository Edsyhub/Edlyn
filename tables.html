    </table>
    <p></p>

    <!--colspan number of columns of the cell should span-->

    <table border="10">
        <thead>
            <th colspan="3">Basic Information</th>
            <tr style="font-weight:bold;">

                <td>Age</td>
                <td>Email</td>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Jane Doe</td>

                <td>jane@mail.com</td>
            </tr>
            <tr>
                <td>John Doe</td>

            </tr>
            <tr>

        </tbody>
    </table>
